version: 2

jobs:
  deploy_api:
    docker:
      - image: binarynoggin/elixir-release-builder:ubuntu-18.04-elixir-1.10
        environment:
          MIX_ENV: prod
          DEPLOYMENT_NAME: miata_bot
          DEPLOY_USER: www-data
          DEPLOY_HOST: sixtyeightplus.one
    working_directory: ~/app

    steps:
      - add_ssh_keys:
          fingerprints:
            - "78:6f:2d:2e:34:00:1a:75:79:12:58:06:63:fd:cb:9b"
      - checkout
      - run: echo ${MIX_ENV} >> MIX_ENV
      - restore_cache:
          keys:
            - v0-mix-dependency-cache-{{ checksum "mix.lock" }}-{{ checksum "MIX_ENV" }}
      - restore_cache:
          keys:
            - v0-npm-dependency-cache-{{ checksum "assets/package.json" }}
      - run: mix deps.get
      - run: npm install --prefix assets
      - run: npm run deploy --prefix assets
      - run: mix phx.digest
      - run: mix release --overwrite
      - run: mix baked_bot export_version
      - run:
          name: Upload release
          command: |
            scp -q -o "StrictHostKeyChecking no" ~/app/_build/${MIX_ENV}/${DEPLOYMENT_NAME}-$(cat VERSION).tar.gz \
            ${DEPLOY_USER}@${DEPLOY_HOST}:/tmp/${DEPLOYMENT_NAME}-${MIX_ENV}-${CIRCLE_TAG}.tar
      - run:
          name: Untar release
          command: |
            ssh -o "StrictHostKeyChecking no" ${DEPLOY_USER}@${DEPLOY_HOST} \
            "tar xf /tmp/${DEPLOYMENT_NAME}-${MIX_ENV}-${CIRCLE_TAG}.tar -C /srv/${DEPLOYMENT_NAME}"
      - run:
          name: Restart running instance
          command: |
            ssh -o "StrictHostKeyChecking no" ${DEPLOY_USER}@${DEPLOY_HOST} \
            "sleep 5 && sudo systemctl restart miata-bot"
      - run:
          name: Check the new instance is running
          command: |
            ssh -o "StrictHostKeyChecking no" ${DEPLOY_USER}@${DEPLOY_HOST} \
            "/srv/${DEPLOYMENT_NAME}/bin/${DEPLOYMENT_NAME} pid"
      - save_cache:
          key: v0-mix-dependency-cache-{{ checksum "mix.lock" }}-{{ checksum "MIX_ENV" }}
          paths:
            - deps
            - _build
      - save_cache:
          key: v0-npm-dependency-cache-{{ checksum "assets/package.json" }}
          paths:
            - assets/node_modules

  build:
    docker:
      - image: binarynoggin/elixir-release-builder:elixir-1.10
        environment:
          MIX_ENV: test
          POSTGRES_USER: ubuntu
          POSTGRES_DB: miata_bot_test

      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_USER: ubuntu
          POSTGRES_DB: miata_bot_test
    working_directory: ~/app
    steps:
      - checkout
      - run: echo ${MIX_ENV} >> MIX_ENV
      - restore_cache:
          keys:
            - v0-mix-dependency-cache-{{ checksum "mix.lock" }}-{{ checksum "MIX_ENV" }}
      - restore_cache:
          keys:
            - v0-npm-dependency-cache-{{ checksum "assets/package.json" }}
      - run: mix deps.get
      - run: mix ecto.setup
      - run: mix format --check-formatted
      # - run: mix test
      - save_cache:
          key: v0-mix-dependency-cache-{{ checksum "mix.lock" }}-{{ checksum "MIX_ENV" }}
          paths:
            - deps
            - _build
      - save_cache:
          key: v0-npm-dependency-cache-{{ checksum "assets/package.json" }}
          paths:
            - assets/node_modules

workflows:
  version: 2
  deploy_production:
    jobs:
      - deploy_api
